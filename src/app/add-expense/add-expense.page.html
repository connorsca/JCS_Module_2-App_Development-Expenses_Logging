<ion-header>
	<ion-toolbar color="rafblue">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/"></ion-back-button>
		</ion-buttons>
		<ion-title>Add a New Expense</ion-title>
		<ion-buttons slot="primary">
			<ion-button (click)="onAddExpense()" [disabled]="!form.valid || !form.get('image').value">
				<ion-icon name="checkmark" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

	<ion-content>
		<form [formGroup]="form">
			<ion-grid>
				<ion-row>
					<ion-col size-sm="6" offset-sm="3">
						<app-image-picker [showPreview]="form.get('image').value" (imagePick)="onImagePicked($event)"></app-image-picker>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col size-sm="6" offset-sm="3">
						<ion-item>
							<ion-icon slot="start" name="md-calendar"></ion-icon>
							<ion-label position="floating">Date and Time of Expense</ion-label>
							<ion-datetime displayFormat="YYYY MM DD HH:mm" placeholder="YYYY MM DD HH:mm" formControlName="dateOfExpense"></ion-datetime>
						</ion-item>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col size-sm="6" offset-sm="3">
						<ion-item>
							<ion-icon slot="start" name="md-cash"></ion-icon>
							<ion-label position="floating">Amount of Expense Â£</ion-label>
							<ion-input type="number" formControlName="amount" placeholder="0.00"></ion-input>
						</ion-item>
					</ion-col>
				</ion-row>
			</ion-grid>
		</form>
	</ion-content>

</ion-content>
